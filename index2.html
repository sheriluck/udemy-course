<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      

    }
    
    .box-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 200px;
      border: 2px solid rgb(245, 237, 8);
      z-index: 1;
      color:rgba(151, 226, 10,);
      background-color: rgba(138,14, 146 ,0.5 );
      font-size: larger;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/sugar cookie .jpeg" alt="Your Image">
    <div class="box-overlay">hello</div>
  </div>
</body>
</html>
